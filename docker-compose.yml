services:
  backend:
    build:
      context: ./backend/sentiment-api
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      microservice:
        condition: service_started
    environment:
      MICROSERVICE_URL: http://microservice:8000
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-jpa-prod}
      DB_URL: jdbc:oracle:thin:@sentimenth12_high?TNS_ADMIN=/app/wallet
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      TNS_ADMIN: /app/wallet
      TZ: America/Sao_Paulo
    volumes:
      - ./backend/sentiment-api/wallet:/app/wallet
    networks:
      - sentiment-network

  microservice:
    build:
      context: .
      dockerfile: microservice/Dockerfile
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sentiment-network

networks:
  sentiment-network:

