# Oracle Configuration for Local Development
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=${DB_URL:jdbc:oracle:thin:@sentimenth12_high?TNS_ADMIN=/app/wallet}
spring.datasource.username=${DB_USERNAME}
